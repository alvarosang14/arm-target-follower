[general]
robot /teoSim
local /followMeHeadExecution
context followMeHeadExecution

[head]
device remote_controlboard
remote /${robot}/head
local /${local}/head
initial_pos 0 0
timeout 1.0
polling_interval 0.1

[control]
ref_speed 30.0
ref_acceleration 30.0
deadband 0.03
relative_increment 2.0

[kinematics]
numLinks 4
; Parámetros DH hardcodeados (valores de ejemplo - ajusta según tu robot)
link_0 (offset 0.0) (D 0.1932) (A 0.0) (alpha -90.0)
link_1 (offset 0.0) (D 0.0)    (A 0.0) (alpha  90.0)
link_2 (offset 0.0) (D 0.4675) (A 0.0) (alpha -90.0)
link_3 (offset 0.0) (D 0.0)    (A 0.0) (alpha  90.0)

[transforms]
; Transformación cabeza -> cámara RGB (ajusta l3, l14 según tu hardware)
H_head_rgb (TrasZ 0.15) (RotZ -90) (RotX -90) (TrasX -0.1)

; Transformación cabeza -> cámara depth (Kinect)
H_head_depth (TrasZ 0.15) (RotZ -90) (RotX -90) (TrasX -0.12)

[limits]
; Límites articulares (grados)
pan_joint_index 0
pan_min -60
pan_max 60
tilt_joint_index 1
tilt_min -30
tilt_max 30

[gains]
; Ganancia del controlador (ajustar experimentalmente)
position_gain 0.7
orientation_gain 0.3

[target]
; Tolerancia de posicionamiento (metros/radianes)
position_tolerance 0.01
orientation_tolerance 0.05