[general]
robot /teoSim                  ; Nombre del robot (usar /teo para robot real)
local /followMeHeadExecution   ; Prefijo para puertos locales
context followMeHeadExecution  ; Contexto YARP

[head]
device remote_controlboard     ; Dispositivo YARP
remote /${robot}/head         ; Puerto remoto del robot (se expande con ${robot})
local /${local}/head          ; Puerto local (se expande con ${local})
joints 2                      ; 2 grados de libertad (pan y tilt)
max_speed 30.0                ; Velocidad máxima en grados/segundo
max_accel 30.0                ; Aceleración máxima
deadband 0.03                 ; Zona muerta para el seguimiento (en metros)

; Parámetros de control
gain 0.5                      ; Ganancia para suavizar movimientos
limits -60 60 -30 30          ; Límites articulares (pan_min, pan_max, tilt_min, tilt_max)

; Transformación cámara-cabeza (ajustar según tu configuración física)
camera_offset_x 0.0           ; Desplazamiento X cámara respecto a cabeza (metros)
camera_offset_y 0.1           ; Desplazamiento Y
camera_offset_z 0.15          ; Desplazamiento Z

;device remote_controlboard

;remote /teoSim/head
;local /cartesianClient/head

;part head
;pose 2                      ; la cabeza tiene solo 2 grados de libertad (q27, q28)

; Transformación base->head (desde el trunk al comienzo de la cabeza)
;base_frame trunk

; Descripción DH del brazo para el controlador cartesiano (solo cabeza en este caso)
; inematic_description dh-head.csv

; Puedes definir también los límites cartesianos si lo necesitas (opcional)
; min_pos -0.3 -0.3 -0.3
; max_pos  0.3  0.3  0.3

; Transformación entre la cabeza y la cámara de profundidad
; Esto es importante si quieres enviar coordenadas respecto a la cámara Kinect
;H 0 0  l3  -90  -90  -l14-l15
