[general]
robot /teoSim
local /followMeHeadExecution
context followMeHeadExecution
ref_speed = 30.0
ref_acceleration = 30.0

[head]
device remote_controlboard
remote /${robot}/head
local /${local}/head
initial_pos 0 0
timeout 1.0
polling_interval 0.1

[control]
ref_speed 30.0
ref_acceleration 30.0
deadband 0.03
relative_increment 2.0
